# Serena configuration for quickdraw-chat
# https://oraios.github.io/serena

project:
  name: quickdraw-chat
  description: Reference implementation and test app for @fitzzero/quickdraw-core - real-time chat with Socket.io

# Language servers
language_servers:
  typescript:
    enabled: true
    root_files:
      - tsconfig.json
      - package.json

# Indexing configuration
indexing:
  # Include patterns
  include_patterns:
    - "apps/**/*.ts"
    - "apps/**/*.tsx"
    - "packages/**/*.ts"
    - "packages/**/*.tsx"
  
  # Exclude patterns
  exclude_patterns:
    - "**/node_modules/**"
    - "**/dist/**"
    - "**/.next/**"
    - "**/coverage/**"
    - "**/*.test.ts"
    - "**/*.test.tsx"
    - "**/prisma/migrations/**"

# Performance settings
performance:
  parallel_workers: 4
  max_file_size_kb: 500
  incremental_indexing: true

# Monorepo awareness
workspaces:
  enabled: true
  roots:
    - apps/api
    - apps/web
    - packages/db
    - packages/shared
    - packages/eslint-config
