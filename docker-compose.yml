# Local development docker-compose
# Run: docker-compose up -d
# See DEPLOYMENT.md for production configurations

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: quickdraw_chat
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d quickdraw_chat"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
